name: Deploy .NET API to MonsterASP

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x  # or 7.0.x if you use .NET 7

      - name: Clean previous publish folder
        run: |
          if (Test-Path "${{ github.workspace }}\publish") { Remove-Item -Recurse -Force "${{ github.workspace }}\publish" }

      - name: Build and Publish
        run: dotnet publish ${{ github.workspace }}/TrackerAPI.csproj -c Release -o ${{ github.workspace }}/publish

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./publish/
          server-dir: /
          log-level: verbose
